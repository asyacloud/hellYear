<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="music">
        <button class="music__btn" type="button"></button>
        <audio class="audio" controls>
          <source src="audio/aigel.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="card">
        <div class="title">
          <h2 class="title__h2 fire">Happy 2024 New <span>Hell</span> Year</h2>
        </div>
        <div class="images">
          <img class="images__santa" src="https://i.ibb.co/4MwCGRv/santa.png" alt="santa">
          <img src="https://i.ibb.co/rx7pf0m/tree.png" class="images__tree" alt="tree">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
